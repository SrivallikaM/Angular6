<app-panel-box>
<span panel-title>{{pageTitle}}</span>
<span panel-body>
    <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" [(ngModel)]="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
      
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" [(ngModel)]="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      
      <button type="submit" class="btn btn-primary" (click)="submit(username,password)">Submit</button>
</span>

</app-panel-box>
